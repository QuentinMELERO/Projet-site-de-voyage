<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Accueil.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
    <title>En voyage organisé</title>
    <style>
        .mySlides {display:none;}
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="../image/logo.jpg" alt="logo" width="400">
        </div>
        <p>Personne peut nous rivaliser</p>
    </div>
    
    <div class="nav-barre", id="navbar">
        <a href="Accueil.html">Accueil</a>
        <a href="Destination.html">Destination</a>
        <a href="MonProfil.html">Mon profil</a>
        <a href="MonPanier.html">Mon panier</a>
        <a href="Pagecontact.html">A propos& Contact</a>
    </div>

    <form method="GET">
        <div class="barre-recherche">
            <p class="rech">Trouvez le voyage de vos rêves</p><br>
            <label for="destination">Destination</label><br>
            <select name="destination" id="destination"><br>
                    <option selected="selected">Aucune</option><br>
                    <option> Marseille </option>
                    <option> Paris </option>
                    <option> Barcelone </option>
                    <option> Madrid </option>
                    <option> Los Angeles</option>
                    <option> Cancun </option>
                    <option> Lima  </option>
                    <option> Rio de Janeiro</option>
                    <option> Londres </option>
                    <option> Shanghai </option>
                    <option> Phuket </option>
                    <option> Johannesburg</option>
                    <option> Rome </option>
                    <option> Kuta </option>
                    <option> Bora Bora</option>
            </select><br>
            
            <label for="départ">Date de départ</label><br>
            <input type="date" name="départ" id="départ"><br>

            <label for="retour">Date de retour</label><br>
            <input type="date" name="retour" id="retour"><br>
            
            <label for="adultes">Nombres d'adultes</label><br>
            <select name="adultes" id="adultes"><br>
                    <option selected="selected">0 Adulte</option>
                    <option> 1 Adulte</option>
                    <option> 2 Adultes</option>
                    <option> 3 Adultes</option>
                    <option> 4 Adultes</option>
                    <option> 5 Adultes</option>
                    <option> 6 Adultes</option>
            </select><br>

            <label for="enfants">Nombres d'enfants</label><br>
            <select name="enfants" id="enfants"><br>
                    <option selected="selected">0 Enfant</option>
                    <option> 1 Enfant</option>
                    <option> 2 Enfants</option>
                    <option> 3 Enfants</option>
                    <option> 4 Enfants</option>
                    <option> 5 Enfants</option>
                    <option> 6 Enfants</option>
            </select><br>
    
            <label for="Ptitdéj">Petit déjeunner</label><br>
            <input type="radio" name="Petit déjeuner" value="Oui" checked> Oui
            <input type="radio" name="Petit déjeuner" value="Non" checked> Non<br>
            
            <label for="Animaux">Animaux</label><br>
            <input type="radio" name="Animaux" value="Oui" checked> Oui
            <input type="radio" name="Animaux" value="Non" checked> Non<br>
            

            <div class ="button-submit">
                <input type="submit" value="Lancer la recherche" name="recherche" id="recherche">
            </div>

        </div>
    </form>

    <p class="offre">Nos offres les plus consultées : </p>

    <div class="Monslide" style="max-width:450px">
        <img class="mySlides" src="../image/Marseille.jpg" style="width:100%">
        <img class="mySlides" src="../image/Paris.jpg" style="width:100%">
        <img class="mySlides" src="../image/Bora-bora.jpg" style="width:100%">
        <img class="mySlides" src="../image/Kuta.jpg" style="width:100%">
        <img class="mySlides" src="../image/Shanghai.jpg" style="width:100%">
        <img class="mySlides" src="../image/Barcelone.jpg" style="width:100%">
        <img class="mySlides" src="../image/Rio-de-Janeiro.jpg" style="width:100%">
        <img class="mySlides" src="../image/Londres.jpg" style="width:100%">
        <img class="mySlides" src="../image/Phuket.jpg" style="width:100%">
    </div>

    <script src="../js/Accueil.js"></script>

    <div style="height:5000px">
        <button onclick="retourHaut()" id="haut" title="Retour haut de page">Haut</button>
    </div>

    <footer>
        <p class="footer">Corsetti Melero CORPORATION</p>
    </footer>

</body>

</html>
