        <form name="formulaireresa" action="Recapitulatif-des-infos.html" method="GET" onchange="Calculer()">
            <div class="formulaire">
                <p class="p2">Vos informations : </p><br>     
                
                    <label for="Nom">Nom : </label><br> <!Attention attribut name>
                    <input type="text" name="Nom"><br>

                    <label for="Prenom">Prénom : </label><br>
                    <input type="text" name="Prenom"><br>

                    <label for="Mail">Adresse mail : </label><br>
                    <input type="email" name="Mail"><br>

                    <label for="Numtel">Téléphone : </label><br>
                    <input type="tel" name="Numtel"><br>

                    <label for="Datedep">Date de départ : </label><br>
                    <input type="date" name="Datedep" id="Datedep"><br>

                    <label for="Dateret">Date de retour : </label><br>
                    <input type="date" name="Dateret" id="Dateret" onchange="duree()"><br>

                    <label for="Nbad">Nombre d'adultes : </label><br>
                    <input type="number" name="Nbad" id="Nombre d'adultes" min="1" max="10"><br>

                    <label for="Nbenf">Nombre d'enfants (-12ans) : </label><br>
                    <input type="number" name="Nbenf" id="Nombre d'enfants"><br>
 
                    <label for="Ptitdej">Petit déjeunner :</label><br>
                    <input type="radio" name="Ptitdej" value="Oui" id="odej" checked> Oui
                    <input type="radio" name="Ptitdej" value="Non" id="ndej" checked> Non<br>
                    
                    <label for="Animaux">Animaux :</label><br>
                    <input type="radio" name="Animaux" value="Oui" id="Oui" checked> Oui
                    <input type="radio" name="Animaux" value="Non" id="Non" checked> Non<br>

                    <label for="Ptot">Prix total : </label><br>
                    <input type="text" name="Ptot"><br>
            
                    <label>Renseignements utiles </label><br>
                    <textarea name="Renseign"></textarea><br>
                
                <div class ="button-submit">
                    <input type="submit" value="Valider">
                </div>
                <div class="button-reset">
                    <input type="reset" value="Recommencer">
                </div>
                

            </div>
        </form>
