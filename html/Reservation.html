<!DOCTYPE html>
<html lang="fr">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/Accueil.css">
        <link rel="stylesheet" href="../css/Reservation.css">
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>En voyage organisé</title>
    </head>

    <body>

        <div class="header">
            <div class="logo">
                <img src="../image/logo.jpg" alt="logo" width="400">
            </div>
            <p>Personne peut nous rivaliser</p>
        </div>

        <div class="nav-barre">
            <a href="Accueil.html">Accueil</a>
            <a href="Destination.html">Destination</a>
            <a href="MonProfil.html">Mon profil</a>
            <a href="MonPanier.html">Mon panier</a>
            <a href="Pagecontact.html">A propos&Contact</a>
        </div>
 
        <form name="formulaireresa" action="Recapitulatif-des-infos.html?id={{id}}" method="GET" onchange="Calculer()">
            <div class="formulaire">
                <p class="p2">Vos informations : </p><br>     
                
                    <label for="Nom">Nom* : </label><br>
                    <input type="text" name="Nom" id="Nom" required><br>

                    <label for="Prenom">Prénom* : </label><br>
                    <input type="text" name="Prenom" id="Prenom" required><br>

                    <label for="Mail">Adresse mail* : </label><br>
                    <input type="email" name="Mail" id="Mail" required><br>

                    <label for="Numtel">Téléphone : </label><br>
                    <input type="tel" name="Numtel" ><br>

                    <label for="Datedep">Date de départ* : </label><br>
                    <input type="date" name="Datedep" id="Datedep" required><br>

                    <label for="Dateret">Date de retour* : </label><br>
                    <input type="date" name="Dateret" id="Dateret" onchange="duree()" required><br>

                    <label for="Nbad">Nombre d'adultes* : </label><br>
                    <input type="number" name="Nbad" id="Nbdadultes" min="1" max="10" required><br>

                    <label for="Nbenf">Nombre d'enfants* (-12ans) : </label><br>
                    <input type="number" name="Nbenf" id="Nbdenfants" min="0" max="10" required><br>
 
                    <label for="Ptitdej">Petit déjeunner (12€ pers/jour) :</label><br>
                    <input type="radio" name="Ptitdej" value="Oui" id="odej" checked> Oui
                    <input type="radio" name="Ptitdej" value="Non" id="ndej" checked> Non<br>
                    
                    
                    <label for="Animaux">Animaux :</label><br>
                    <input type="radio" name="Animaux" value="Oui" id="Oui" checked> Oui
                    <input type="radio" name="Animaux" value="Non" id="Non" checked> Non<br>

                    <label for="Ptot">Prix total : </label><br>
                    <input type="text" name="Ptot"><br>
            
                    <label>Renseignements utiles </label><br>
                    <textarea name="Renseign"></textarea><br>
                    <p>Les éléments marqués d’une * doivent obligatoirement être remplis avant soumissions du formulaire.</p>
                
                <div class ="button-submit">
                    <input type="submit" value="Valider">
                </div>
                
                <div class="button-reset">
                    <input type="reset" value="Recommencer">
                </div>
            </div>
        </form> 

        <p class="p1" id="titre"></p>
        <div class="PhotoRes">
            <img id="photo" width="450px">
        </div>

        <script src="../js/Reservation.js"></script>

         <footer>
            <div class="footer">Corsetti Melero CORPORATION 
                <a href="../html/pagecontact.html" class="contact">Nous contacter</a>
                <i class="fa fa-twitter" style="float:right"></i>
                <i style="float:right" class="fa fa-linkedin"></i>
                <i style="float:right" class="fa fa-facebook"></i>
            </div>
        </footer>

    </body>

</html>
