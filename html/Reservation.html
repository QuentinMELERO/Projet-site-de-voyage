<!DOCTYPE html>
<html lang="fr">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Accueil.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <title>En voyage organisé</title>
    <script src="../js/Reservation.js"></script>
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="../image/logo.jpg" alt="logo" width="400">
        </div>
        <p>Personne peut nous rivaliser</p>
    </div>

    <div class="nav-barre">
        <a href="Acceuil.html">Accueil</a>
        <a href="Destination.html">Destination</a>
        <a href="MonProfil.htm">Mon profil</a>
        <a href="MonPanier.html">Mon panier</a>
        <a href="pagecontact.html">A propos& Contact</a>
    </div>

    <link rel="stylesheet" href="../css/Reservation.css">
        
    <form action="#" method="GET">
        <div class="formulaire">
            <template id="Destination">
                <legend>Récapitulatif des informations pour {{ville}}</legend>
            </template>        
            <div class ="form-group">
                Nom : <br>
                <input type="text" name="Nom"><br>
                Prénom : <br>
                <input type="text" name="Prénom"><br>
            </div>
            
            <div class ="form-group">
                Adresse mail: <br>
                <input type="email" name="Mail"><br>
                Téléphone : <br>
                <input type="tel" name="N=Telephone"><br>
            </div>

            <div class ="form-group">
                Date de départ : <br>
                <input type="date" name="Date de départ"><br>
                Date de retour : <br>
                <input type="date" name="Date de retour"><br>
            </div>

            <div class ="form-group">
                Nombre d'adultes: <br>
                <input type="number" name="Nombre d'adultes"><br>
                Nombre d'enfants (-12ans) : <br>
                <input type="number" name="Nombre d'enfants"><br>
            </div>

            <div class ="form-group">
                <label for="Ptitdéj">Petit déjeunner</label>
                <input type="radio" name="Petit déjeuner" value="Oui" checked> Oui
                <input type="radio" name="Petit déjeuner" value="Non" checked> Non
                
                <label for="Animaux">Animaux</label>
                <input type="radio" name="Animaux" value="Oui" checked> Oui
                <input type="radio" name="Animaux" value="Non" checked> Non
            </div>

            <div class ="form-group">
                Renseignements utiles: <br>
                <textarea></textarea><br>
            </div>

            <div class ="button-submit">
                <input type="submit" value="Valider">
            </div>
        
        <template id="Destination">
        <p1>{{ville}}</p1>
        <img class="PhotoRes" src="../image/{{ville}}.jpg" style="width:100%">
        </template>
    </form>
</body>

</html>
